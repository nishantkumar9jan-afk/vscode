<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        
        main {
            width: 1200px;
            height: 500px;
            background-color: #056991;
            
            
            margin: 0 auto;   
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        
        .box {  
            width: 280px;
            height: 350px;
            background-color: #2ca932;
            
      
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
