<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{ 
    margin : 0;
    padding: 0;
    box-sizing:border-box;
}
body {
    display :flex;
    justify-content:center ;
    align-items: center ;
    font-size:24px;
    font-weight: bold;
    background-color: #fefefe;


}
main {
    width:1200px;
    height:500px;
    background-color:#999;


    margin: 0 auto;
    display: grid;
    grid-template-columns: 200px 300px  400px auto;
    gap: 20px;
}
.box {
    background-color:rgb(188, 23, 23);
    height:300px;
}
</style>
<body>
    <main>
        <div class ="box">1</div>
        <div class ="box">2</div>
        <div class ="box">3</div>
        <div class ="box">4</div>
    </main>
</body>
