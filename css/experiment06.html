 <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style1.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>AMAZON</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="https://www.thewalkdeal.com/cdn/shop/products/Superman.jpg?v=1640673445" alt="Product"> 
      <h2 class="product-title"> Cotton T-Shirt</h2> 
      <p class="product-desc">Soft cotton. Regular fit.</p> 
 
      <div class="price-row"> 
        <span class="price">₹699</span> 
        <span class="old-price">₹1,599</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
