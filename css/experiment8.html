<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Flexbox Student Profile Card</title> 
<style> 
body{ 
font-family: Arial, sans-serif; 
margin: 20px; 
background: #aba4a4; 
} 
    h2{text-align: center;} 
    .container{ 
      display: flex;                   
      flex-direction: row;             
      justify-content: center;      
      align-items: center;            
      gap: 30px;                       
      flex-wrap: wrap;                
    } 
    .card{ 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      width: 220px; 
      text-align: center; 
      padding: 16px; 
    } 
    .avatar{ 
      width: 70px; height: 70px; 
      background: #ce801b; color: #fff; 
      border-radius: 50%; 
      display: flex; justify-content: center; align-items: center; 
      font-size: 20px; margin: 0 auto 15px; 
    } 
    .name{ font-weight: bold; font-size: 18px; } 
    .detail{ font-size: 15x; color: #6c5f5f; margin: 3px 0; } 
  </style> 
</head> 
<body> 
  <h2>Student Profile Cards</h2> 
  <div class="container"> 
    <div class="card"> 
      <div class="avatar">NK</div> 
      <div class="name">Nishant Kumar</div> 
      <div class="detail">B.Tech-CSE DS</div> 
      <div class="detail">Roll No:2025B15410297</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">OP</div> 
      <div class="name">Omkar Nath Prabhuji</div> 
      <div class="detail">B.Tech-CSE DS</div> 
      <div class="detail">Roll No:2025B15410006</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">RK</div> 
      <div class="name">Rajnish Kumar</div> 
      <div class="detail">B.Tech-CSE DS</div> 
      <div class="detail">Roll No: 2025B15410278</div> 
      <div class="detail">1st Year</div> 
    </div> 
  </div> 
</body> 
</html>
